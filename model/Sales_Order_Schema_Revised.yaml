openapi: 3.0.1
info:
  title: Revenue API - Sales
  description: "Standard endpoints to support the submission of Sales Orders from GoDaddy commerce platforms for recognition of Revenue. This overall API is named the Revenue API.  "
  version: v1
  contact:
    name: FinTech Eng
    x-slack-channel: "#fintech-eng-public"
    x-source-code: https://github.secureserver.net/RevenueRecognition/AWS.WebAPI.RevenueAPI
servers:
  - url: "https://revenue.api.{environment}godaddy.com"
    variables:
      environment:
        default: "dev-"
        enum:
          - "dev-"
          - "test-"
          - "ote-"
          - ""
paths:
  "/v1/sourceSystems/{sourceSystemId}/orders":
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Order"
        required: true
      x-amazon-apigateway-request-validator: "Validate body"
      x-amazon-apigateway-integration:
        type: "aws_proxy"
        uri: "arn:aws:apigateway:us-east-1:lambda:path/2015-03-31/functions/arn:aws:lambda:us-east-1:595312265488:function:godaddy-python-HelloWorldFunction-QTPXYS0TFDJB/invocations"
        passthroughBehavior: "when_no_match"
        httpMethod: "POST"

    options:
      responses:
        200:
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
            Access-Control-Allow-Methods:
              schema:
                type: "string"
            Access-Control-Allow-Headers:
              schema:
                type: "string"
          content: {}
      x-amazon-apigateway-integration:
        type: "mock"
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Methods: "'*'"
              method.response.header.Access-Control-Allow-Headers: "'*'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            responseTemplates:
              application/json: "{}\n"
        requestTemplates:
          application/json: "{\n  \"statusCode\" : 200\n}\n"
        passthroughBehavior: "when_no_match"

  "/v1/sourceSystems/{sourceSystemId}/orders/{orderId}":

    post:
      x-amazon-apigateway-integration:
        type: "aws_proxy"
        uri: "arn:aws:apigateway:us-east-1:lambda:path/2015-03-31/functions/arn:aws:lambda:us-east-1:595312265488:function:godaddy-python-HelloWorldFunction-QTPXYS0TFDJB/invocations"
        passthroughBehavior: "when_no_match"
        httpMethod: "POST"

    options:
      responses:
        200:
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
            Access-Control-Allow-Methods:
              schema:
                type: "string"
            Access-Control-Allow-Headers:
              schema:
                type: "string"
          content: {}
      x-amazon-apigateway-integration:
        type: "mock"
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Methods: "'*'"
              method.response.header.Access-Control-Allow-Headers: "'*'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            responseTemplates:
              application/json: "{}\n"
        requestTemplates:
          application/json: "{\n  \"statusCode\" : 200\n}\n"
        passthroughBehavior: "when_no_match"
components:
  securitySchemes:
    sso-jwt:
      type: apiKey
      description: "Standard GoDaddy SSO header authorization: <code>sso-jwt (token)</code>"
      name: Authorization
      in: header
  parameters:
    sourceSystemId:
      name: sourceSystemId
      required: true
      in: path
      description: Source system identifier (UUID)
      schema:
        type: string
        format: uuid
    orderId:
      name: orderId
      required: true
      in: path
      description: Source System Order Identifier, should align with Sales Order object
      schema:
        type: string
  schemas:
    Error:
      x-error-model: true
      type: object
      properties:
        code:
          type: string
          format: error-code
          pattern: ^[A-Z_][A-Z0-9_]*$
          description: Short identifier for the error, suitable for indicating the specific error within client code
        message:
          type: string
          description: Human-readable, English description of the error
        fields:
          type: array
          items:
            $ref: "#/components/schemas/ErrorField"
          minItems: 1
          description: List of the specific fields, and the errors found with their contents
        stack:
          type: array
          items:
            type: string
          minItems: 1
          description: "Stack trace indicating where the error occurred.<br/>NOTE: This attribute <strong>MAY</strong> be included for Development and Test environments. However, it <stron>MUST NOT</strong> be exposed from OTE nor Production systems"
      required:
        - code
    ErrorLimit:
      x-error-model: true
      additionalProperties: false
      allOf:
        - type: object
          properties:
            retryAfterSec:
              type: integer
              format: integer-positive
              pattern: ^[0-9]+$
              description: Number of seconds to wait before attempting a similar request
          required:
            - retryAfterSec
        - $ref: "#/components/schemas/Error"
    ErrorField:
      type: object
      properties:
        path:
          type: string
          format: json-path
          pattern: ^[a-z_]([a-zA-Z0-9_.]*)*$
          description: "1) JSONPath referring to the field within the data containing an error<br/>or<br/>2) JSONPath referring to an object containing an error"
        pathRelated:
          type: string
          format: json-path
          pattern: ^[a-z_]([a-zA-Z0-9_.]*)*$
          description: "JSONPath referring to the field on the object referenced by `path` containing an error"
        code:
          type: string
          format: error-code
          pattern: ^[A-Z_][A-Z0-9_]*$
          description: Short identifier for the error, suitable for indicating the specific error within client code
        message:
          type: string
          description: Human-readable, English description of the error
      required:
        - path
        - code
    ErrorWithId:
      x-error-model: true
      allOf:
        - type: object
          properties:
            errorId:
              type: string
              description: Unique identifier for this specific error instance
          required:
            - errorId
        - $ref: "#/components/schemas/Error"
