AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Revenue API - Sales

  Revenue API Template

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

  Api:
    Cors:
      AllowMethods: "'*'"
      AllowHeaders: "'*'"
      AllowOrigin: "'*'"

Resources:
  OrderSalesFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/
      Handler: app.lambda_handler
      Runtime: python3.8
      Role: !GetAtt RevenueAPIFunctionIamRole.Arn
      Events:
        OrdersEvent:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /v1/sourceSystems/{sourceSystemId}/orders
            Method: post
            RestApiId: !Ref Api
        OrderEvent2:
          Type: Api 
          Properties:
            Path: /v1/sourceSystems/{sourceSystemId}/orders/{orderId}
            Method: post
            RestApiId: !Ref Api

  RevenueAPIFunctionIamRole:
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument: 
        Version: 2012-10-17
        Statement: 
          - 
            Effect: Allow
            Principal: 
              Service: 
                - lambda.amazonaws.com
            Action: 
              - sts:AssumeRole
      Policies:
        -
          PolicyName: RevPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              -
                Effect: Allow
                Action: 
                  - cloudwatch:*
                  - logs:*
                Resource: "*"

  Api:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      DefinitionBody:
        openapi: 3.0.1
        info:
          title: Revenue API - Sales
          description: "Standard endpoints to support the submission of Sales Orders from GoDaddy commerce platforms for recognition of Revenue. This overall API is named the Revenue API.  "
          version: v1
          contact:
            name: FinTech Eng
            x-slack-channel: "#fintech-eng-public"
            x-source-code: https://github.secureserver.net/RevenueRecognition/AWS.WebAPI.RevenueAPI
        servers:
          - url: "https://revenue.api.{environment}godaddy.com"
            variables:
              environment:
                default: "dev-"
                enum:
                  - "dev-"
                  - "test-"
                  - "ote-"
                  - ""
        paths:
          "/v1/sourceSystems/{sourceSystemId}/orders":
            post:
              tags:
                - Order
              summary: Process multiple sales orders for a source-system
              parameters:
                - $ref: "#/components/parameters/sourceSystemId"
              requestBody:
                description: Array of Sales Orders
                content:
                  application/json:
                    schema:
                      type: array
                      items:
                        $ref: "#/components/schemas/Order"
                required: true
              x-amazon-apigateway-request-validator: "Validate body"
              x-amazon-apigateway-integration:
                type: "aws_proxy"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${OrderSalesFunction.Arn}/invocations
                passthroughBehavior: "when_no_match"
                httpMethod: "POST"

            options:
              responses:
                "200":
                  description: "200 response"
                  headers:
                    Access-Control-Allow-Origin:
                      schema:
                        type: "string"
                    Access-Control-Allow-Methods:
                      schema:
                        type: "string"
                    Access-Control-Allow-Headers:
                      schema:
                        type: "string"
                  content: {}
              x-amazon-apigateway-integration:
                type: "mock"
                responses:
                  default:
                    statusCode: "200"
                    responseParameters:
                      method.response.header.Access-Control-Allow-Methods: "'*'"
                      method.response.header.Access-Control-Allow-Headers: "'*'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                    responseTemplates:
                      application/json: "{}\n"
                requestTemplates:
                  application/json: "{\n  \"statusCode\" : 200\n}\n"
                passthroughBehavior: "when_no_match"

          "/v1/sourceSystems/{sourceSystemId}/orders/{orderId}":
            post:
              tags:
                - Order
              summary: Process a sales order for a source-system
              parameters:
                - $ref: "#/components/parameters/sourceSystemId"
                - $ref: "#/components/parameters/orderId"
              requestBody:
                description: Sales Order Object
                content:
                  application/json:
                    schema:
                      $ref: "#/components/schemas/Order"
                required: true
              x-amazon-apigateway-request-validator: "Validate body"
              x-amazon-apigateway-integration:
                type: "aws_proxy"
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${OrderSalesFunction.Arn}/invocations
                passthroughBehavior: "when_no_match"
                httpMethod: "POST"        

            options:
              responses:
                "200":
                  description: "200 response"
                  headers:
                    Access-Control-Allow-Origin:
                      schema:
                        type: "string"
                    Access-Control-Allow-Methods:
                      schema:
                        type: "string"
                    Access-Control-Allow-Headers:
                      schema:
                        type: "string"
                  content: {}
              x-amazon-apigateway-integration:
                type: "mock"
                responses:
                  default:
                    statusCode: "200"
                    responseParameters:
                      method.response.header.Access-Control-Allow-Methods: "'*'"
                      method.response.header.Access-Control-Allow-Headers: "'*'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                    responseTemplates:
                      application/json: "{}\n"
                requestTemplates:
                  application/json: "{\n  \"statusCode\" : 200\n}\n"
                passthroughBehavior: "when_no_match"

